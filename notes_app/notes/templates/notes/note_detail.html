<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Detail</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div>
    <h1>{{ note.title }}</h1>
    <p>{{ note.text }}</p>
    <p>Reminder: {{ note.reminder }}</p>
    <p>Category: {{ note.category }}</p>
    <a href="{% url 'edit_note' pk=note.pk %}" class="btn btn-primary">Edit</a>
  </div>
</body>
</html>
